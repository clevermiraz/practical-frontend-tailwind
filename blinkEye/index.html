<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BlinkEye</title>
        <link rel="stylesheet" href="../output/output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="dark:bg-gray-900">
        <!-- Header -->
        <header>
            <nav
                class="bg-white px-2 sm:px-4 py-1.5 dark:bg-gray-900 w-full z-20 border-b border-gray-200 dark:border-gray-600"
            >
                <div
                    class="container flex flex-wrap items-center justify-between mx-auto"
                >
                    <a href="#" class="flex items-center">
                        <img
                            src="../images/logo.png"
                            class="h-6 mr-3"
                            alt="BlinkEye Logo"
                        />
                        <span
                            class="self-center text-xl font-solit font-semibold whitespace-nowrap dark:text-white"
                            >BlinkEye</span
                        >
                    </a>
                    <div class="flex sm:order-2">
                        <span
                            class="items-center justify-center mt-3 mr-1 sm:m-0 sm:mr-1 sm:mt-0 cursor-pointer"
                        >
                            <img
                                src="../images/light-mode.png"
                                alt="light-mode"
                                class="light-mode h-4 dark:text-white"
                            />
                            <img
                                src="../images/night-mode.png"
                                alt="night-mode"
                                class="dark-mode h-4"
                            />
                        </span>
                        <button
                            data-collapse-toggle="navbar-sticky"
                            type="button"
                            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                            aria-controls="navbar-sticky"
                            aria-expanded="false"
                        >
                            <span class="sr-only">Open main menu</span>
                            <svg
                                class="w-6 h-6"
                                aria-hidden="true"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <div
                        class="items-center justify-between hidden w-full sm:flex sm:w-auto sm:order-1"
                        id="navbar-sticky"
                    >
                        <ul
                            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 sm:flex-row sm:space-x-8 sm:mt-0 sm:text-sm sm:font-medium sm:border-0 sm:bg-white dark:bg-gray-800 sm:dark:bg-gray-900 dark:border-gray-700"
                        >
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded sm:bg-transparent sm:text-blue-700 sm:p-0 dark:text-white"
                                    aria-current="page"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 sm:hover:bg-transparent sm:hover:text-blue-700 sm:p-0 sm:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white sm:dark:hover:bg-transparent dark:border-gray-700"
                                    >About</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 sm:hover:bg-transparent sm:hover:text-blue-700 sm:p-0 sm:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white sm:dark:hover:bg-transparent dark:border-gray-700"
                                    >Service</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 sm:hover:bg-transparent sm:hover:text-blue-700 sm:p-0 sm:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white sm:dark:hover:bg-transparent dark:border-gray-700"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Hero Section -->
        <div class="py-12 pt-20 p-4 lg:px-44">
            <h1 class="text-4xl font-solit dark:text-teal-50">
                Future Is Here,
            </h1>
            <h2 class="text-3xl font-solit dark:text-white">Start Exploring</h2>
            <h2 class="text-2xl font-serif text-yellow-600">Now.</h2>

            <p
                class="text-sm leading-relaxed pt-6 text-blue-800 dark:text-green-400"
            >
                We Need Your Location To Find The Best Product For You
            </p>
        </div>
        <!-- simple error meassage -->
        <div class="flex mb-4 mr-16 justify-end">
            <div
                class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                role="alert"
            >
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline"
                    >Something not good happened.</span
                >
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                    <svg
                        class="fill-current h-6 w-6 text-red-500"
                        role="button"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                    >
                        <title>Close</title>
                        <path
                            d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
                        />
                    </svg>
                </span>
            </div>
        </div>

        <div class="ml-4 mr-16 lg:pl-44 lg:ml-0 lg:pr-64">
            <form>
                <div class="relative">
                    <div
                        class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                    >
                        <img src="../images/location-marker.png" class="h-5" />
                    </div>
                    <input
                        type="search"
                        id="search"
                        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
                        placeholder="Search Address ..."
                        required
                    />
                    <button
                        type="submit"
                        class="text-white absolute right-2.5 bottom-2.5 bg-slate-100 hover:bg-slate-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
                    >
                        <img src="../images/my-location.png" class="h-5" />
                    </button>
                </div>
            </form>
            <!-- Svg Image that show bottom on mobile screen and right side on large screen -->
            <div class="py-20 pl-10">
                <img src="../images/multitasking.svg" class="h-64" />
            </div>
        </div>

        <script src="../app.js"></script>
    </body>
</html>
