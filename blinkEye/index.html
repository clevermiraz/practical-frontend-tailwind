<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home-BlinkEye</title>
        <link rel="stylesheet" href="../output/output.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="dark:bg-gray-900">
        <!-- Header -->
        <header>
            <nav
                class="bg-white px-2 sm:px-4 py-1.5 dark:bg-gray-900 w-full z-20 border-b border-gray-200 dark:border-gray-600"
            >
                <div
                    class="container flex flex-wrap items-center justify-between mx-auto"
                >
                    <a href="#" class="flex items-center">
                        <img
                            src="../images/logo.png"
                            class="h-6 mr-3"
                            alt="BlinkEye Logo"
                        />
                        <span
                            class="self-center text-xl font-solit font-semibold whitespace-nowrap dark:text-white"
                            >BlinkEye</span
                        >
                    </a>
                    <form>
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 left-0 flex items-center pl-2 pointer-events-none"
                            >
                                <svg
                                    aria-hidden="true"
                                    class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                    ></path>
                                </svg>
                            </div>
                            <input
                                type="search"
                                id="default-search"
                                class="block w-full p-2 pl-8 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Search product..."
                                required
                            />
                            <button
                                type="submit"
                                class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            >
                                Search
                            </button>
                        </div>
                    </form>
                    <div class="flex sm:order-2">
                        <span
                            class="items-center justify-center mt-3 mr-1 sm:m-0 sm:mr-1 sm:mt-0 cursor-pointer"
                        >
                            <img
                                src="../images/light-mode.png"
                                alt="light-mode"
                                class="light-mode h-4 dark:text-white"
                            />
                            <img
                                src="../images/night-mode.png"
                                alt="night-mode"
                                class="dark-mode h-4"
                            />
                        </span>
                        <button
                            data-collapse-toggle="navbar-sticky"
                            type="button"
                            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                            aria-controls="navbar-sticky"
                            aria-expanded="false"
                        >
                            <span class="sr-only">Open main menu</span>
                            <svg
                                class="w-6 h-6"
                                aria-hidden="true"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <div
                        class="items-center justify-between hidden w-full sm:flex sm:w-auto sm:order-1"
                        id="navbar-sticky"
                    >
                        <ul
                            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 sm:flex-row sm:space-x-8 sm:mt-0 sm:text-sm sm:font-medium sm:border-0 sm:bg-white dark:bg-gray-800 sm:dark:bg-gray-900 dark:border-gray-700"
                        >
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded sm:bg-transparent sm:text-blue-700 sm:p-0 dark:text-white"
                                    aria-current="page"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 sm:hover:bg-transparent sm:hover:text-blue-700 sm:p-0 sm:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white sm:dark:hover:bg-transparent dark:border-gray-700"
                                    >About</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 sm:hover:bg-transparent sm:hover:text-blue-700 sm:p-0 sm:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white sm:dark:hover:bg-transparent dark:border-gray-700"
                                    >Service</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 sm:hover:bg-transparent sm:hover:text-blue-700 sm:p-0 sm:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white sm:dark:hover:bg-transparent dark:border-gray-700"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- banner -->
        <div class="mt-6">
            <div
                class="flex overflow-x-scroll pb-10 hide-scroll-bar overflow-y-hidden"
            >
                <div class="flex flex-nowrap lg:ml-40 md:ml-20">
                    <div class="inline-block px-3">
                        <div
                            class="w-56 max-w-xs overflow-hidden rounded-lg shadow-md bg-white border border-green-700"
                        >
                            <img src="../images/banner1.avif" alt="" />
                        </div>
                    </div>

                    <div class="inline-block px-2">
                        <div
                            class="w-56 max-w-xs overflow-hidden rounded-lg shadow-md bg-white border border-green-700"
                        >
                            <img src="../images/banner2.avif" alt="" />
                        </div>
                    </div>

                    <div class="inline-block px-3">
                        <div
                            class="w-56 max-w-xs overflow-hidden rounded-lg shadow-md border border-green-700"
                        >
                            <img src="../images/banner1.avif" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- category -->
        <div class="mb-7 border border-emerald-700">
            <div class="container">
                <div
                    class="flex gap-2 items-center overflow-x-auto overflow-y-hidden scrollbar-thin scrollbar-thumb-indigo-500 scrollbar-track-neutral-900"
                >
                    <div
                        class="min-w-full flex items-center gap-2 p-4 border border-teal-800 snap-start"
                    >
                        <div
                            class="bg-fuchsia-400 border border-teal-700 p-2.5 rounded"
                        >
                            <img
                                src="../images/dress.svg"
                                alt="dress & frock"
                                width="30"
                            />
                        </div>

                        <div class="w-full">
                            <div
                                class="flex justify-between items-center mb-2.5"
                            >
                                <h3 class="font-medium uppercase">
                                    Dress & frock
                                </h3>

                                <p class="text-red-700 text-base">(53)</p>
                            </div>

                            <a
                                href="#"
                                class="text-pink-400 text-base font-medium capitalize"
                                >Show all</a
                            >
                        </div>
                    </div>
                    <div
                        class="min-w-full flex items-center gap-2 p-4 border border-teal-800 snap-start"
                    >
                        <div
                            class="bg-fuchsia-400 border border-teal-700 p-2.5 rounded"
                        >
                            <img
                                src="../images/dress.svg"
                                alt="dress & frock"
                                width="30"
                            />
                        </div>

                        <div class="w-full">
                            <div
                                class="flex justify-between items-center mb-2.5"
                            >
                                <h3 class="font-medium uppercase">
                                    Dress & frock
                                </h3>

                                <p class="text-red-700 text-base">(53)</p>
                            </div>

                            <a
                                href="#"
                                class="text-pink-400 text-base font-medium capitalize"
                                >Show all</a
                            >
                        </div>
                    </div>
                    <div
                        class="min-w-full flex items-center gap-2 p-4 border border-teal-800 snap-start"
                    >
                        <div
                            class="bg-fuchsia-400 border border-teal-700 p-2.5 rounded"
                        >
                            <img
                                src="../images/dress.svg"
                                alt="dress & frock"
                                width="30"
                            />
                        </div>

                        <div class="w-full">
                            <div
                                class="flex justify-between items-center mb-2.5"
                            >
                                <h3 class="font-medium uppercase">
                                    Dress & frock
                                </h3>

                                <p class="text-red-700 text-base">(53)</p>
                            </div>

                            <a
                                href="#"
                                class="text-pink-400 text-base font-medium capitalize"
                                >Show all</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../app.js"></script>
    </body>
</html>
