<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./output/output.css" />
    </head>
    <body class="dark:bg-gray-900">
        <!-- navbar that stay on top -->
        <div
            class="flex justify-end py-2 border border-l-4 border-l-red-400 bg-green-200 px-4 dark:border-l-red-400 dark:bg-slate-600"
        >
            <img
                src="./images/light-mode.png"
                alt="light-mode"
                class="light-mode h-8"
            />
            <img
                src="./images/night-mode.png"
                alt="night-mode"
                class="dark-mode h-8"
            />
        </div>
        <div class="flex justify-center items-center h-screen">
            <div
                class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6 dark:bg-gray-700"
            >
                <img
                    class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
                    src="/images/avatar.png"
                    alt="Woman's Face"
                />
                <div class="text-center space-y-2 sm:text-left">
                    <div class="space-y-0.5">
                        <p
                            class="text-lg text-black font-semibold dark:text-white"
                        >
                            Miraz Hossain
                        </p>
                        <p
                            class="text-slate-500 font-medium dark:text-slate-400"
                        >
                            Product Engineer
                        </p>
                    </div>
                    <button
                        class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 dark:text-purple-400 dark:border-purple-500 dark:hover:text-white dark:hover:bg-purple-500"
                    >
                        Message
                    </button>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
